<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Transition Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Outer wrapper with fixed border radius */
        .carousel-container {
            border-radius: 0px;
            overflow: hidden;
        }
    
        /* Basic image styling */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }


    
        /* Slide-in from right effect with 2s pause */
        .carousel-item.slide-in-right img {
            animation: slideInPause 4.5s cubic-bezier(0, 0.8, 0, 1) forwards;
        }
    
        @keyframes slideInPause {
            0% {
                transform: translateX(100%); /* Start off-screen */
                opacity: 1; /* Start invisible */
            }
            30% {
                transform: translateX(0); /* End slide-in smoothly */
                opacity: 1;
            }
            100% {
                transform: translateX(0); /* Stay still */
                opacity: 1;
            }
        }
    </style>
    
    
</head>

<body>
    <div class="container mt-4">
        <!-- Outer fixed border wrapper -->
        <div class="carousel-container">
            <div id="dynamicSlider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active slide-in-right fade-in">
                        <img src="./images/1.jpg"
                            alt="Image 1">
                    </div>
                    <!-- Slide 2 -->
                    <div class="carousel-item slide-in-right">
                        <img src="./images/2.png"
                            alt="Image 2">
                    </div>
                    <!-- Slide 3 -->
                    <div class="carousel-item slide-in-right">
                        <img src="./images/3.png"
                            alt="Image 3">
                    </div>
                    <!-- Slide 4 -->
                    <div class="carousel-item slide-in-right">
                        <img src="./images/4.png"
                            alt="Image 4">
                    </div>
                    <!-- Slide 5 -->
                    <div class="carousel-item slide-in-right">
                        <img src="./images/5.png"
                            alt="Image 5">
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#dynamicSlider"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#dynamicSlider"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
